<!DOCTYPE html>
<html>
<head>
	<title>Signup Page Challenge</title>
	<meta name="description" content="Thinkful Prep Course Signup Page Challenge coded by LBV">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<img src="images/AnalogSea_logo.png">

<form class="signup-form" action="/signup/" method="post">
	<h1>Sign Up</h1>

	<fieldset name="signup-form">
		<label for="email">Email</label>
		<input placeholder="foo@bar.com" type="email" name="email" id="email" required />

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="1234passw0rd" required />
	</fieldset>

	<button type="submit">Sign up</button>

	<p class="forgot_password"><a href="/forgot-password/new">Forgot Password?</a></p>	
</form>

<p class="login">Already have an account? <a href="/login">Log In</a></p>
</body>
</html>
